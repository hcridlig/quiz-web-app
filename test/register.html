<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inscription</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="nav.css">
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="index.html" id="accueil">Accueil</a></li>
        <li><a href="classement.html">Classement</a></li>
        <li><a href="#">Contact</a></li>
        <li><a href="login.html" id="se-connecter">Se connecter</a></li>
        <li><a href="register.html" id="sinscrire">S'inscrire</a></li>
        <li><a href="quizz.html" id="lancer-quizz">Lancer un quizz</a></li>
      </ul>
    </nav>
  </header>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card mt-5">
          <div class="card-header text-center">
            <h4>S'inscrire</h4>
          </div>
          <div class="card-body">
            <form>
              <div class="form-group">
                <label for="first-name">Prénom</label>
                <input type="text" class="form-control" id="first-name" placeholder="Entrez votre prénom">
              </div>
              <div class="form-group">
                <label for="last-name">Nom</label>
                <input type="text" class="form-control" id="last-name" placeholder="Entrez votre nom">
              </div>
              <div class="form-group">
                <label for="email">Adresse e-mail</label>
                <input type="email" class="form-control" id="email" placeholder="Entrez votre adresse e-mail">
              </div>
              <div class="form-group">
                <label for="password">Mot de passe</label>
                <input type="password" class="form-control" id="password" placeholder="Entrez votre mot de passe">
              </div>
              <div class="form-group">
                <label for="confirm-password">Confirmer le mot de passe</label>
                <input type="password" class="form-control" id="confirm-password" placeholder="Confirmez votre mot de passe">
              </div>
              <button type="submit" class="btn btn-primary btn-block">S'inscrire</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
